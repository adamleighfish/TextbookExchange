{% extends 'home/base.html' %}

{% block javascript %}
    <script>
        $(function() {
            $("#q").autocomplete({
                source: "/autocomplete/get_book/",
                minLength: 2
            });
        });
    </script>
{% endblock %}

{% block content %}
    <form id="searchform" action="{%  url 'home:booksearch' %}" method="get">
        <div class = "input-group input-group-lg">
            <input class="form-control" id="q" name="q" placeholder="Search for books...">
            <div class="input-group-btn">
                <button class="btn btn-primary btn-block" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="static/images/lightbook.jpg">
                <div class="carousel-caption">
                    <h1>Find or Exchange Textbooks</h1>
                    <br>
                    <a href="{% url 'home:signup' %}"><button type="button" class="btn btn-default">Get Started</button></a>
                </div>
            </div>
            <div class="item">
                <img src="static/images/heart2.jpg">
                <div class="carousel-caption">
                    <h1>Donate a Textbook</h1>
                    <br>
                    <a href="{% url 'home:dashboard' %}"><button type="button" class="btn btn-default">Donate Now</button></a>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock %}
