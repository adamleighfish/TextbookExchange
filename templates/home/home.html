<!DOCTYPE html>
{% load staticfiles %}

<html lang={{session_language}}>
<head>
    <title>Textbook Exchange</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" type="text/css" media="all"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel ="stylesheet" type="text/css" href='{% static "css/home.css" %}'/>

</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="#"></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">

                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="login">Login</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <form id="searchform" action="{%  url 'home:booksearch' %}" method="get">
        <div class = "input-group input-group-lg">
        <input class="form-control" id="q" name="q" placeholder="Search for books...">
            <script type="text/javascript">
        $(function() {
        $("#q").autocomplete({
        source: "/autocomplete/get_book/",
        minLength: 2
        });
        });
        </script>
        <div class="input-group-btn">
            <button class="btn btn-primary btn-block" type="submit">
                <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>

</form>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
            <img src="{% static 'images/lightbook.jpg' %}">
            <div class="carousel-caption">
                <h1>Find or Exchange Textbooks</h1>
                <br>
                <a href="register"><button type="button" class="btn btn-default">Get Started</button></a>
            </div>
            </div>
            <div class="item">
                <img src="{% static 'images/heart2.jpg' %}">
            <div class="carousel-caption">
                <h1>Donate a Textbook</h1>
                <br>
                <a href="dashboard"><button type="button" class="btn btn-default">Donate Now</button></a>
            </div>
            </div>
        </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
    </a>
    </div>

    <footer>

    </footer>
</body>
</html>
